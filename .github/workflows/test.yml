name: CI/CD - Tests & Docker Push

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/is218-module12
  DATABASE_URL: postgresql://user:password@localhost:5432/mytestdb

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mytestdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run unit tests
        run: |
          mkdir -p test-results
          pytest tests/unit/ -v --cov=app --cov-report=xml --cov-report=html --junitxml=test-results/unit.xml || true
      
      - name: Run comprehensive integration tests
        run: |
          pytest tests/integration/test_integration_comprehensive.py -v --no-cov --junitxml=test-results/integration.xml
      
      - name: Run user endpoint tests
        run: |
          pytest tests/integration/test_user_endpoints.py -v --no-cov --junitxml=test-results/user.xml || true
      
      - name: Run calculation tests
        run: |
          pytest tests/integration/test_calculation.py -v --no-cov --junitxml=test-results/calculation.xml || true
      
      - name: Generate test report
        if: always()
        run: |
          echo "# Test Results" > test-report.md
          echo "" >> test-report.md
          echo "## Summary" >> test-report.md
          echo "- Run Date: $(date)" >> test-report.md
          echo "- Commit: ${{ github.sha }}" >> test-report.md
          echo "- Branch: ${{ github.ref }}" >> test-report.md
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30
      
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  security-scan:
    name: Security Scan
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build Docker image for scanning
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:scan .
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build-and-push:
    name: Build & Push Docker Image
    needs: [test, security-scan]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && success()
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.sha }},enable=true
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
          platforms: linux/amd64,linux/arm64
      
      - name: Image digest
        run: |
          echo "Pushed image with tags: ${{ steps.meta.outputs.tags }}"

  deploy-notification:
    name: Deployment Notification
    needs: build-and-push
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Create deployment status
        run: |
          echo "✅ Deployment Successful!"
          echo "Image: ${{ env.IMAGE_NAME }}:latest"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref }}"
      
      - name: Notify on failure (optional)
        if: failure()
        run: |
          echo "❌ Deployment failed - check logs above"
