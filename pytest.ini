# pytest.ini
[pytest]
# Specifies that tests are contained in the 'tests' folder
testpaths = tests

# Allows verbose output for test results and coverage
addopts = 
    -v
    --cov=app 
    --cov-report=term-missing 
    --cov-report=html 
    --cov-report=xml
    --strict-markers
    --tb=short

# Automatically discover test files matching 'test_*.py' or '*_test.py'
python_files = test_*.py *_test.py

# Automatically discover test classes that match 'Test*' (excluding the base class 'Test')
python_classes = Test*

# Automatically discover test functions that match 'test_*'
python_functions = test_*

# Markers for different test categories
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    fast: marks tests as fast (deselect with '-m "not fast"')
    e2e: marks tests as end-to-end (use with '-m "e2e"')
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    database: marks tests that interact with database
    auth: marks tests related to authentication
    calculation: marks tests related to calculations

# Suppress warnings during testing
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning

# Test timeout in seconds
timeout = 300

# Asyncio configuration
asyncio_mode = auto

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Doctest options
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS

# Minimum Python version
minversion = 7.0
